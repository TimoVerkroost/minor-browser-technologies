<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body,
        html {
            padding: 0;
            margin: 0;
        }
    </style>
    <title>Const deceleration</title>
</head>
<body>
<h2>Const</h2>

<p id="support"></p>

<script>
    // Check if ES6 is supported by the browser
    // Credits to stackoverflow user: Marco Bonelli, I just modified it.
    // http://stackoverflow.com/questions/29046635/javascript-es6-cross-browser-detection#29046739
    var head= document.getElementsByTagName('head')[0];
    var script= document.createElement('script');

    function check() {
        "use strict";

        try { eval("var foo = (x)=>x+1"); }
        catch (e) { return false; }
        return true;
    }

    if (check()) {
        // Supports ES6
        // Create ES6 script
        script.type= 'text/javascript';
        script.src= 'js/es6.js';
        head.appendChild(script);
    } else {
        // Doesn't support ES6 fallback will be ES5
        // Create ES5 script
        script.type= 'text/javascript';
        script.src= 'js/es5.js';
        head.appendChild(script);
    }

</script>
</body>
</html>
