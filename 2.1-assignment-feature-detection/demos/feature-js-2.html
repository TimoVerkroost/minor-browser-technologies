<script>
    // Check if ES6 is supported by the browser

    if (check()) {
        const yesConst = "YES";
        console.log(yesConst);
    } else {
        var noConst = "NO";
        console.log(noConst);
    }

    function check() {
        if (typeof SpecialObject == "undefined") return false;
        try { specialFunction(); }
        catch (e) { return false; }

        return true;
    }
